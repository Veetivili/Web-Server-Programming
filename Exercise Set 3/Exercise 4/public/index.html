<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>3.4</title>
</head>

<body>
    <h1>Album app with mongodb</h1>
    <div class="row">
        <div class="col">
            <h2>Albums</h2>

            <ol class="result"></ol>
        </div>
        <div class="col1">
            <h2>Add an album</h2>
            <div style="display: none;" id="error">Error!</div>
            <form>
                <div>
                    <label for="id">Id:</label>
                    <input type="number" name="id" id="id" placeholder="number">
                </div>
                <div>
                    <label for="artist">Artist:</label>
                    <input type="text" name="artist" id="artist" placeholder="Name of the Artist">
                </div>
                <div>
                    <label for="title">Title:</label>
                    <input type="text" step="any" name="title" id="title" placeholder="Name of the Album">
                </div>
                <div>
                    <label for="year">Year:</label>
                    <input type="number" name="year" id="year" placeholder="YYYY">
                </div>
                <div>
                    <label for="genre">Genre:</label>
                    <input type="text" step="any" name="genre" id="genre" placeholder="Genre(s) of the Album">
                </div>
                <div>
                    <label for="tracks">Tracks:</label>
                    <input type="number" step="any" name="tracks" id="tracks" placeholder="Number of tracks">
                </div>
                <div>
                    <label for="user">User:</label>
                    <input type="text" name="user" id="user" placeholder="your current user">
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
        integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>

</html>
